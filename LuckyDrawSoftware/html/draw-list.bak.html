<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
    <title>获奖名单</title>
    <script>
        $(function () {

            var data = '%DATA%';
            
            for (var i = 0; i < data.length; i++) {
                var award = data[i];

                var emp_divs = "";
                for (var j = 0; j < award.emps.length; j++) {
                    var emp = award.emps[j];
                    var emp_div =
                        "<div class=\"row\">\n" +
                        "<label class=\"col-xs-2 control-label text-right\">" + emp.name + "</label>\n" +
                        "<span class=\"col-xs-10\">" + emp.mark + "</span>\n" +
                        "</div>\n";
                    emp_divs += emp_div;
                }

                var award_divs = "" +
                    "<div>\n" +
                    "<h2>" + award.mark + "&nbsp;:&nbsp;" + award.name + "(" + award.number + ")</h2>\n" + emp_divs +
                    "</div>\n";

                $("#div").append(award_divs);
            }

        });
    </script>
</head>
<body>
    <div id="div" style="margin: 30px;">
        <h1>获奖名单</h1>

    </div>
</body>
</html>
